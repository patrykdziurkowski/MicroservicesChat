<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat!</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>

<body>
    <section class="row">
        <div class="col-3">
            <!-- Chats -->
            <section class="card">
                <h5 class="card-title">Chat name</h5>
                <p class="card-text">Member count and password icon</p>
            </section>
            <section class="card">
                <h5 class="card-title">Chat name</h5>
                <p class="card-text">Member count and password icon</p>
            </section>
        </div>
        <div class="col-9">
            <!-- Dashboard -->
            <div class="row">
                <section class="col-9">
                    <section>
                        <article class="card">
                            <p class="card-text">Announcement contents</p>
                            <p class="card-text">Date</p>
                        </article>
                        <article class="card">
                            <h5 class="card-title">Member name</h5>
                            <p class="card-text">Message contents</p>
                            <p class="card-text">Date</p>
                        </article>
                    </section>
                    <section>
                        <form>
                            <input type="text" placeholder="Your message here...">
                            <input type="submit" class="btn btn-primary" value="Send">
                        </form>
                        <button class="btn btn-primary">Dissolve</button>
                        <button class="btn btn-primary">Invite</button>
                        <button class="btn btn-primary">Kick</button>
                        <button class="btn btn-primary">Leave</button>
                    </section>
                </section>
                <section class="col-3">
                    <div class="card">
                        <p class="card-title">Member name</p>
                    </div>
                    <div class="card">
                        <p class="card-title">Member name</p>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
