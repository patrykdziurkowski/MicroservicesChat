apiVersion: 2019-12-01
location: ${AZURE_LOCATION}
name: chatapplication
properties:
  containers:
    - name: auth
      properties:
        image: ${REGISTRY_PATH}/mc_auth:latest
        resources:
          requests:
            cpu: 1
            memoryInGb: 0.3
        ports:
         - protocol: TCP
           port: 8081
    - name: chat
      properties:
        ports:
         - protocol: TCP
           port: 8080
        image: ${REGISTRY_PATH}/mc_chat:latest
        resources:
          requests:
            cpu: 1
            memoryInGb: 0.3
    - name: db
      properties:
        image: ${REGISTRY_PATH}/mc_db:latest
        resources:
          requests:
            cpu: 1
            memoryInGb: 2
        ports:
         - protocol: TCP
           port: 1443
    - name: http-proxy
      properties:
        image: ${REGISTRY_PATH}/mc_http-proxy:latest
        resources:
          requests:
            cpu: 1
            memoryInGb: 0.3
        ports:
          - port: 80
          - port: 443
        volumeMounts:
          - name: proxy-data
            mountPath: /data
          - name: proxy-config
            mountPath: /config
  osType: Linux
  imageRegistryCredentials:
    - server: ${REGISTRY_PATH}
      username: ${REGISTRY_USERNAME}
      password: ${REGISTRY_PASSWORD}
  ipAddress:
    type: Public
    ports:
      - protocol: tcp
        port: 80
      - protocol: tcp
        port: 443
    dnsNameLabel: ${DNS_NAME_LABEL}
  volumes:
  - name: proxy-data
    azureFile: 
      shareName: proxy-data
      storageAccountName: ${AZURE_STORAGE_ACCOUNT}
      storageAccountKey: ${AZURE_STORAGE_KEY}
  - name: proxy-config
    azureFile: 
      shareName: proxy-config
      storageAccountName: ${AZURE_STORAGE_ACCOUNT}
      storageAccountKey: ${AZURE_STORAGE_KEY}